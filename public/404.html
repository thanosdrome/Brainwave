<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      
      const segment = 1; 
      const locationSegments = location.pathname.split('/');
      const repoName = '/Brainwave/'; 
      const redirectPath = locationSegments.slice(segment).join('/');
      location.replace(repoName + '#' + redirectPath);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
